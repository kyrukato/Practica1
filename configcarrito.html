<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/diseno.css">
    <link rel="stylesheet" href="/Style/configcarrito.css">
    <title>Document</title>
    <link href= "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <nav class="navbar" id="barranav">
        <div class="container">
            <a href="/iniciocarrito.html"><img src="/Imagenes/logo.jpg" alt="Logo" class="logo" ></a>
            <span class="titulo">CONFIGURACIÓN</span>
            <div class="iconos">
                <a class="item" href="carrito.html"><i class="carrito fa-solid fa-cart-shopping"></i></a>
                <a class="item" href=""><i class="fa-regular fa-user"></i></a>
                <a class="item" href="configcarrito.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    </nav>
    <form action="" class="formulario">
        <div class="configuracion">
            <label
                >COLOR DE FONDO
                </label>
                <select id="select" class="colorfondo" >
                    <option value="red" class="colorfondo1">ROJO</option>
                    <option value="blue" class="colorfondo2">AZUL</option>
                    <option value="green" class="colorfondo3">VERDE</option>
                </select>
        </div>
        <div class="configuracion">
            <label
                >COLOR DE LA BARRA DE NAVEGACIÓN
                </label>
                <select id="colorbarra" class="colorbarra" >
                    <option value="gray" class="colorbarra1">GRIS</option>
                    <option value="black" class="colorbarra2">NEGRO</option>
                    <option value="brown" class="colorbarra3">CAFE</option>
                </select>
        </div>
        <div class="grupobtn">
            <button type="submit" class="formulario__btn" id="btnRestaurar">RESTAURAR</button>
            <button type="submit" class="formulario__btn" id="btnCambiar">CAMBIAR</button>
    </div>
    </form>
    <script src="/JS/configcarrito.js"></script>
    <script src="https://kit.fontawesome.com/cf390a3f4e.js" crossorigin="anonymous"></script>
</body>
</html>
