<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/diseno.css">
    <link rel="stylesheet" href="/Style//v2/agprod.css">
    <title>Agregar producto</title>
</head>
<body class="body">
    <nav class="navbar" id="barranav">
        <div class="container">
            <a href="/Carrito/inicio.html?index=1"><img src="/Imagenes/logo.jpg" alt="Logo" class="logo" ></a>
            <span class="titulo" id="titulo">AGREGAR PRODUCTO</span>
            <div class="iconos">
                <a class="item" href="/Carrito/carritoV3.html"><i class="carrito fa-solid fa-cart-shopping"></i></a>
                <a class="item" href="/Carrito/adminv3.html"><i class="carrito fa-regular fa-user"></i></a>
                <a class="item" href="/Carrito/configv3.html"><i class="carrito fa-solid fa-gear"></i></a>
                
            </div>
        </div>
    </nav>
    <form action="" id="formulario" class="formulario">
        
    <input type="file" id="fileInput" class="fileInput">
    <div id="imagenProducto"></div>
    <div class="formulario__grupo" id="grupo__nombre">
        <label for="nombre" class="formulario__label">NOMBRE</label>
        <div class="formulario__grupo-input">
            <input type="text" class="formulario__input" name="nombre" id="nombre" >
            <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
        </div>
        <p class="formulario__input-error">NO DEJAR ESTE ESPACIO VACIO</p>
    </div>
    <div class="formulario__grupo" id="grupo__des">
        <label for="des" class="formulario__label">DESCRIPCIÓN</label>
        <div class="formulario__grupo-input">
            <input type="text" class="formulario__input" name="des" id="des" >
            <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
        </div>
        <p class="formulario__input-error">NO DEJAR ESTE ESPACIO VACIO</p>
    </div>
    <div class="formulario__grupo" id="grupo__cantidad">
        <label for="cantidad" class="formulario__label">CANTIDAD</label>
        <div class="formulario__grupo-input">
            <input type="text" class="formulario__input" name="cantidad" id="cantidad" >
            <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
        </div>
        <p class="formulario__input-error">SOLO SE ACEPTAN NÚMEROS MAYORES O IGUALES A 0</p>
    </div>
    <div class="formulario__grupo" id="grupo__precio">
        <label for="precio" class="formulario__label">PRECIO</label>
        <div class="formulario__grupo-input">
            <input type="text" class="formulario__input" name="precio" id="precio" >
            <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
        </div>
        <p class="formulario__input-error">SOLO SE ACEPTAN NÚMEROS MAYORES O IGUALES A 0</p>
    </div>
    
    <button type="button" class="boton" id="boton">Subir Producto</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="/JS/v3/agregarprod.js" type="module"></script>
    <script src="https://kit.fontawesome.com/cf390a3f4e.js" crossorigin="anonymous"></script>
</body>
</html>
