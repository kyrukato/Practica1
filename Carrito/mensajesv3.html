<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="/Style/diseno.css">
    <link rel="stylesheet" href="/Style/v3/mensajesv3.css">
    <link href= "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <nav class="navbar" id="barranav">
        <div class="container">
            <a href="/Carrito/inicio.html"><img src="/Imagenes/logo.jpg" alt="Logo" class="logo" ></a>
            <span class="titulo" id="titulo">MENSAJES</span>
            <div class="iconos">
                <a class="item" href="/Carrito/carritoV3.html"><i class="carrito fa-solid fa-cart-shopping"></i></a>
                <a class="item" href="/Carrito/adminv3.html"><i class="fa-regular fa-user"></i></a>
                <a class="item" href="/Carrito/configv3.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    </nav>
    <form action="" class="formulario">
        <div class="formulario__grupo sup">
            <table id="tabla" class="tabla">
                <thead>
                    <tr>
                        <th>USUARIO</th>
                        <th>CORREO</th>
                        <th>FECHA</th>
                        <th>LEER</th>
                    </tr>
                </thead>
                <tbody id="cuerpotabla">

                </tbody>
            </table>
        </div>
        <div class="formulario__grupo formulario__grupoc" id="grupo__comentario">
            <label for="usuario" class="formulario__label">USUARIO</label>
            <div class="formulario__grupo-input">
                <input name="usuario" type="text" class="formulario__input" id="usuario" readonly="yes">
            </div>
        </div>
        <div class="formulario__grupo formulario__grupoc" id="grupo__comentario">
            <label for="comentario" class="formulario__label">COMENTARIO</label>
            <div class="formulario__grupo-input">
                <textarea class="comentario" name="comentario" id="comentario" cols="30" rows="10" readonly="yes"></textarea>
            </div>
        </div>
        <div class="formulario__grupo formulario__grupoc" id="grupo__comentario">
            <label for="comentario" class="formulario__label">RESPUESTA</label>
            <div class="formulario__grupo-input">
                <textarea class="comentario" name="comentario" id="respuesta" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="formulario__grupobtn">
            <button type="button" class="formulario__btn" id="btnCancelar">CANCELAR</button>
            <button type="button" class="formulario__btn" id="btnEnviar">RESPONDER</button>
        </div>
    </form>
    
    <script src="https://kit.fontawesome.com/cf390a3f4e.js" crossorigin="anonymous"></script>
    <script src="/JS/v3/mensajes.js" type="module"></script>
</body>
</html>
