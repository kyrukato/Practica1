    <form id="form" action="" class="formulario">
        <div class="formulario__grupo sup">
            <table id="tabla" class="tabla">
                <thead>
                    <tr>
                        <th>USUARIO</th>

                        <th>FECHA</th>

            <div class="formulario__grupo-input">
                <textarea class="comentario" name="mensaje" id="respuesta" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="formulario__grupobtn">
            <button type="button" class="formulario__btn" id="btnCancelar">CANCELAR</button>
