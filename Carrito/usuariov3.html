<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/diseno.css">
    <link rel="stylesheet" href="/Style/v3/usuariov3.css">
    <link rel="stylesheet" href="/Style/v2/usuariov2.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar" id="barranav">
        <div class="container">
            <a href="/Carrito/inicio.html?index=1"><img src="/Imagenes/logo.jpg" alt="Logo" class="logo" ></a>
            <span class="titulo" id="titulo">USUARIO</span>
            <div class="iconos">
                <a class="item" href="/Carrito/carritoV3.html"><i class="carrito fa-solid fa-cart-shopping"></i></a>
                <a class="item" href="/Carrito/usuariov3.html"><i class="carrito fa-regular fa-user"></i></a>
                <a class="item" href="/Carrito/configv3.html"><i class="carrito fa-solid fa-gear"></i></a>
            </div>
        </div>
    </nav>
    <main>
        <form action="" class="formulario" id="formulario">
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">USUARIO</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="usuario123" readonly="yes">
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">NOMBRE</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Nombre Apellido" >
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                
            </div>

            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">CONTRASEÑA</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password" >
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                
            </div>

            <div class="formulario__grupo" id="grupo__password2">
                <label for="password2" class="formulario__label">CONFIRMAR CONTRASEÑA</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password2" id="password2" >
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                
            </div>

            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">CORREO ELECTRÓNICO</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="correo" id="correo" readonly="yes" >
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                
            </div>

            <div class="formulario__grupo" id="grupo__telefono">
                <label for="telefono" class="formulario__label">TELÉFONO</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="telefono" id="telefono" >
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                
            </div>

            <div class="formulario__grupo" id="grupo__edad">
                <label for="edad" class="formulario__label">EDAD</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="edad" id="edad">
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                
            </div>
            <div class="formulario__grupo formulario__grupobtn">
                <button type="button" class="formulario__btn" id="btnCerrar">CERRAR SESION</button>
                <button type="button" class="formulario__btn" id="btnCambiar">GUARDAR CAMBIOS</button>
            </div>
        </form>
        
    </main>
    <div class="info">
        <a href="/Carrito/infov3.html">¿TIENES ALGUNA DUDA? CONTACTANOS </a>
    </div>
    <script src="https://kit.fontawesome.com/cf390a3f4e.js" crossorigin="anonymous"></script>
    <script src="/JS/v3/usuariov3.js" type="module"></script>
</body>
</html>
