<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/diseno.css">
    <link rel="stylesheet" href="/Style/v2/eliminarv2.css">
    <title>ELIMINAR PRODUCTO</title>
    <link href= "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="barranav">
        <div class="container">
            <a href="/Carrito/inicio.html?index=1"><img src="/Imagenes/logo.jpg" alt="Logo" class="logo" ></a>
            <span class="titulo" id="titulo">ELIMINAR PRODUCTO</span>
            <div class="iconos">
                <a class="item" href="/Carrito/carritoV3.html"><i class="carrito fa-solid fa-cart-shopping"></i></a>
                <a class="item" href="/Carrito/adminv3.html"><i class="carrito fa-regular fa-user"></i></a>
                <a class="item" href="/Carrito/configv3.html"><i class="carrito fa-solid fa-gear"></i></a>
            </div>
        </div>
    </nav>
    
    <main>
        <article id="article">
            <label for="" class="formulario__label">SELECCIONE UN PRODUCTO</label>
            <input list="lista" class="formulario__input"  id="prod">
            <datalist id="lista"></datalist>
        </article>
        <form action="" class="formulario" id="formulario">
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">NOMBRE</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" readonly="yes">
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">CANTIDAD</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="cantidad" id="cantidad" readonly="yes" >
                </div>
                
            </div>

            <div class="formulario__grupo" id="grupo__password2">
                <label for="password2" class="formulario__label">PRECIO</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="precio" id="precio" readonly="yes">
                </div>
                
            </div>

            
        </form>
        <div class="formulario__grupo" id="grupo__password">
            <label for="password" class="formulario__label">DESCRIPCION</label>
            <div class="formulario__grupo-input">
                <textarea name="Descripcion" id="Descripcion" cols="30" rows="10" class="formulario__input" readonly="yes"></textarea>
            </div>
            
        </div>
        <button type="button" id="eliminar" disabled>ELIMINAR</button>
    </main>
    <script src="https://kit.fontawesome.com/cf390a3f4e.js" crossorigin="anonymous"></script>
    <script src="/JS/v2/eliminar.js" type="module"></script>
</body>
</html>
